server.port=8086

# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/candidate
spring.datasource.username=candidate
spring.datasource.password=12345
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA & Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# Log Error
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# Kafka Producer Configuration
#spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.consumer.group-id=candidate-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Spring Main
spring.main.allow-circular-references=true

# Redis
spring.data.redis.host=redis
spring.data.redis.port=6379
spring.data.redis.timeout=5000

logging.level.org.springframework.data.redis=DEBUG

# OpenFeign Configuration
feign.client.program-service.url=http://program-service:8087
feign.client.user-service.url=http://user-service:8082
